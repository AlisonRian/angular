<form>
  <img src="user.png">
  <input type="text" placeholder="nome" name="nome" class="form-control">
  <input type="password" placeholder="senha" name="senha" class="form-control">
  <input type="date" name="data" class="form-control">
  <input type="text" placeholder="sexo" name="sexo" class="form-control">
  <div><label>is admin?</label><input type="checkbox" name="isAdmin" class="form-check-input"></div>
  <input type="button" value="cadastrar"  class="btn btn-success">
  <input type="button" value="alterar"  class="btn btn-primary">
  <input type="button" value="remover"  class="btn btn-danger">
  <input type="button" value="cancelar"  class="btn btn-secondary">
</form>
